!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background-size: cover;
            background-position: center;
            background-color: #000000;
        }
        header {
            width: 100%;
            background-color: black;
            color: white;
            position: fixed;
            z-index: 100;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 30px;
        }
        .nav-links a:hover {
            color: #0ee8487e;
        }
        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            font-size: 14px;
        }
        .games-content {
            padding: 60px 20px 80px 20px;
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .games-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .game-item {
            margin-bottom: 20px;
        }
        .game-item img {
            max-width: 300px;
            height: auto;
            border: 2px solid white;
        }
    </style>
</head>
<body>
<header>
  <nav class="navbar">
  <div class="logo">Games</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="products.html">Games</a>
    <a href="news.html">News</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>
</header>
<main class="games-content">
        <h1>Our Games</h1>
        <div class="game-item">
            <img src="images/game1.jpg" alt="Game 1">
            <p>Game 1: A cosmic adventure.</p>
        </div>
        <div class="game-item">
            <img src="images/game2.jpg" alt="Game 2">
            <p>Game 2: Epic space battles.</p>
        </div>
        <div class="game-item">
            <img src="images/game3.jpg" alt="Game 3">
            <p>Game 3: Mysterious galaxy exploration.</p>
        </div>
    </main>
<footer>
