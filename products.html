<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games - Nebula Forge Studios</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-size: cover;
      background-position: center;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .games-content {
      padding: 100px 20px 80px 20px;
      text-align: center;
      min-height: 100vh;
    }

    .games-content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .game-item {
      margin-bottom: 20px;
    }

    .game-item img {
      max-width: 300px;
      height: auto;
      border: 2px solid var(--text-color);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Games</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="products.html">Games</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <button id="theme-toggle">Switch to Dark Mode</button>
      </div>
    </nav>
  </header>

  <main class="games-content">
    <h1>Our Games</h1>
    <div class="game-item">
      <img src="images/game1.jpg" alt="Game 1">
      <p>Game 1: A cosmic adventure.</p>
    </div>
    <div class="game-item">
      <img src="images/game2.jpg" alt="Game 2">
      <p>Game 2: Epic space battles.</p>
    </div>
    <div class="game-item">
      <img src="images/game3.jpg" alt="Game 3">
      <p>Game 3: Mysterious galaxy exploration.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Nebula Forge Studios. All rights reserved.</p>
  </footer>
  <script src="theme.js"></script>
</body>
</html>
