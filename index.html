<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nebula Forge Studios - Home</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .hero {
      position: relative;
      width: 100%;
      min-height: 100vh;
      margin: 0;
      padding: 60px 0 80px 0;
    }

    .hero img {
      width: 200%;
      height: 200%;
      object-fit: fill;
      display: block;
    }

    .hero h1,
    .hero p {
      position: absolute;
      color: var(--text-color);
      text-align: center;
      width: 100%;
      padding: 10px;
      z-index: 10;
    }

    .hero h1 {
      top: 80px;
      font-size: 2.5em;
    }

    .hero p {
      top: 7.5em;
      font-size: 1.2em;
    }

    .featured-game {
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 10;
      margin-top: -800px;
      color: var(--text-color);
    }

    .featured-game h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .featured-game img {
      max-width: 200px;
      height: auto;
      border: 2px solid rgb(231, 219, 219);
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Nebula Forge Studios</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="products.html">Games</a>
        <a href="news.html">News</a>
        <a href="contact.html">Contact</a>
        <button id="theme-toggle">Switch to Dark Mode</button>
      </div>
    </nav>
  </header>

  <section class="hero">
    <img src="images/nebula.jpg" alt="Nebula background for Nebula Forge Studios">
    <h1>Welcome to Nebula Forge Studios</h1>
    <p>Forging immersive worlds, one pixel at a time.</p>
  </section>

  <section class="featured-game">
    <h2>Featured Game</h2>
    <img src="images/game1.jpg" alt="Cosmic Odyssey">
    <p>Check out Cosmic Odyssey, our latest cosmic adventure!</p>
  </section>

  <footer>
    <p>&copy; 2025 Nebula Forge Studios. All rights reserved.</p>
  </footer>
  <script src="theme.js"></script>
</body>
</html>
