<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Services - Nebula Forge Studios</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .services-content {
      padding: 100px 20px 80px 20px;
      text-align: center;
      min-height: 100vh;
      color: var(--text-color);
    }

    .services-content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .services-content ul {
      list-style-position: inside;
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 20px auto;
      text-align: left;
      display: inline-block;
      border: 2px solid var(--text-color);
      padding: 20px;
      border-radius: 8px;
    }

    .services-content li {
      margin-bottom: 20px;
    }

    .services-content p {
      font-size: 1.1em;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
   <div id="header"></div>
  <main class="services-content">
    <h1>Our Services</h1>
    <ul>
      <li>Game Design and Development</li>
      <li>3D Modeling and Animation</li>
      <li>Sound Design and Music Composition</li>
      <li>Quality Assurance Testing</li>
      <li>Custom Game Modding</li>
    </ul>
    <p>We offer tailored solutions to bring your gaming visions to life. Contact us for more details!</p>
  </main>
  <div id="footer"></div>
<script src="js/header.js"></script>
</body>
</html>
